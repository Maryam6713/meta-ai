<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta AI</title>
    <link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body style="background-color: black;">
    <div class="container">
        
        
        <div class="main"><div class="title"><img src="meta-ai.jpg" alt="" class="ai-img"><span class="text-left">Meta AI</span>
             <div class="icons ms-auto"><i class="fa-solid fa-phone" style="color: white;" id="call"><i class="fa-solid fa-video mx-4" style="color: white;" id="video"></i></i>
             <button type="button" class="btn btn-dark dark" onclick="toggleMode()">Change theme</button>
            </div>
            </div>
        </div>
        <div class="chat" id="chat">
            <div class="typing" id="typing-indicator">
                <div class="dot" style="--delay:200ms"></div>
                <div class="dot"  style="--delay:300ms"></div>
                <div class="dot"  style="--delay:400ms"></div>
            </div>
        </div>
        <input type="text" class="input " id="input" placeholder="Type your message here...." />
        <button class="button text-left" id="button"><i class="fa-brands fa-telegram"></i></button>
      </div>
      <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
      <script src="chat.js"></script>
</body>
</html>
